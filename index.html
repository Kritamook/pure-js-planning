<html>
  <head>
    <title>Waypoints in Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div>
          <b>Start:</b>
          <select id="start">
            <option value="Patong, Kathu District, Phuket">Patong</option>
            <option value="Kata Beach, Karon, Phuket">Kata</option>
            <option value="Karon Beach, Karon, Phuket">Karon</option>
            <option
              value="Central Phuket, Wichit, Mueang Phuket District, Phuket"
            >
              Central Phuket
            </option>
          </select>
          <br />
          <br />
          <b>Waypoints:</b>
          <br />
          <i>(Ctrl+Click or Cmd+Click for multiple selection)</i>
          <br />
          <br />
          <select multiple id="waypoints">
            <option
              value="Simon Cabaret, Sirirat Road, Pa Tong, Kathu District, Phuket"
            >
              Simon Cabaret Phuket
            </option>
            <option
              value="AR Trick Eye Museum Phuket, Wichit, Mueang Phuket District, Phuket"
            >
              AR Trick Eye Museum Phuket
            </option>
            <option
              value="Siam Niramit Phuket Chalermprakiat Ratchakan Thi 9 Road, Ko Kaeo, อ.เมือง, Phuket"
            >
              Siam Niramit Phuket
            </option>
            <option
              value="Aquaria Phuket, ฟรอเรสต้า Vichitsongkram Road, Wichit, Mueang Phuket District, Phuket"
            >
              Aquaria Phuket
            </option>
            <option
              value="สวนพฤกษชาติภูเก็ต Soi Jaofa 48, Chalong, Mueang Phuket District, Phuket"
            >
              Phuket Botanic Garden
            </option>
          </select>
          <br />
          <br />
          <b>End:</b>
          <select id="end">
            <option
              value="Splash Jungle Water Park, Soi Mai Khao 4, Mai Khao, Thalang District, Phuket"
            >
              Splash Jungle Water Park
            </option>
            <option
              value="Surf Day Phuket - Patong Beach, Thawewong Road, Pa Tong, Kathu District, Phuket"
            >
              Surf Day Phuket - Patong Beach
            </option>
            <option value="Bukit Elephant Park, Chalong, เมือง Phuket">
              Bukit Elephant Park
            </option>
            <option
              value="Adventure Mini Golf Choeng Thale, Thalang District, Phuket"
            >
              Adventure Mini Golf
            </option>
          </select>
          <br />
          <br />
          <input type="submit" id="submit" />
        </div>
        <div id="directions-panel"></div>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY604kkhcHgivLoXLU7tstH5i_UrMZcyE&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
